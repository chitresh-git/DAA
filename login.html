<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    input:valid + input:valid + button {
      background-color: #4caf50;
      cursor: pointer;
    }

    input:valid + input:valid + button:hover {
      background-color: #45a049;
    }

    .logged-in-message {
      color: #4caf50;
      font-weight: bold;
      margin-top: 20px;
      display: none;
    }

    input:valid + input:valid + button + .logged-in-message {
      display: block;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login Form</h1>
    <form>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="button">Login</button>
    </form>
    <div class="logged-in-message">Logged In!</div>
  </div>
</body>
</html>
